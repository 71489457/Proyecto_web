<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pago</title>
    <link rel="stylesheet" href="Styles/formulario.css">
</head>

<body>
    <div class="form-container">
        <h2>Tarjeta de crédito o débito</h2>
        <!-- Logos de tarjetas se añadirán por JS -->
        <form action="procesar_pago.php" method="post">
            <div class="form-group">
                <label for="num_tar">Número de tarjeta</label>
                <input type="text" id="num_tar" name="num_tar" placeholder="4444 4444 4444 4444"
                maxlength="19" required>                
            </div>

            <div class="card-row">
                <div class="form-group">
                    <label for="fecha_ven">Fecha de vencimiento</label>
                    <input type="month" id="fecha_ven" name="fecha_ven" required>       
                </div>

                <div class="form-group">
                    <label for="cvv">Código de seguridad</label>
                    <input type="text" id="cvv" name="cvv" placeholder="444" maxlength="3" required>                
                </div>
            </div>

            <div class="form-group">
                <label for="titular">Nombre del titular</label>
                <input type="text" id="titular" name="titular" placeholder="Ingresar nombre del titular"
                    required>                
            </div>

            <div class="form-group">
                <label for="dni">Documento del titular</label>
                <input type="text" id="dni" name="dni" placeholder="Ingresar su DNI" class="input_style" maxlength="8" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="micorreo@correo.com" required>
                <span id="emailFeedback" style="color: red;"></span>
            </div>
            
            <div class="form-group">
                <button type="submit" class="payment-button">
                    <span>Realizar pago</span>
                    <svg class="payment-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="none" d="M0 0h24v24H0z"/>
                        <path fill="currentColor" d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/>
                    </svg>
                </button>
            </div>
        </form>
    </div>
    
    <script src="formulario.js"></script>
</body>

</html>
